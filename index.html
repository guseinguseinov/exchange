<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/icon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/heading.css" />
    <link rel="stylesheet" href="./assets/css/body.css" />
    <meta name="description" content="Convert money between all international currencies using the latest exchange rates." /> 
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-light ">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/images/logo.png" alt="logo" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-custom justify-content-between" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link-custom nav-link active" href="./index.html">BANK</a>
                        <a class="nav-link-custom nav-link" href="#">BUSINESS</a>
                        <a class="nav-link-custom nav-link" href="#">INVESTMENTS</a>
                        <a class="nav-link-custom nav-link" href="#">INSURANCE</a>
                        <a class="nav-link-custom nav-link" href="#">МОБАЙЛ</a>
                        <a class="nav-link-custom nav-link" href="#">TRIPS</a>
                        <a class="nav-link-custom nav-link" href="#">ENTERTAINMENT</a>
                    </div>

                    <div class="login-button-div navbar-text">
                        <button class="login-button">LOG IN</button>
                    </div>
                </div>
            </nav>
    </header>


    <div class="main-div">
        <h1>Currency converter online</h1>
        
        <div class="container-custom">

            <div class="money-div money-input-div">
                <p>I have </p>
                <div class="btn-group btn-group-custom first-currency-div">
                    <button type="button" value="RUB" class="btn btn-secondary money-button">RUB</button>
                    <button type="button" value="USD" class="btn btn-secondary money-button">USD</button>
                    <button type="button" value="EUR" class="btn btn-secondary money-button">EUR</button>
                    <button type="button" value="GBP" class="btn btn-secondary money-button">GBP</button>
                </div>

                <div class="border mt-4 p-3">
                    <input class="rounded" type="text" placeholder="...">
                    <p class="one-first-currency">0</p>
                </div>
            </div>

            <div class="money-div money-output-div">
                <p>Result money</p>
                <div class="btn-group btn-group-custom second-currency-div">
                    <button type="button" value="RUB" class="second-currency-rub btn btn-secondary money-button">RUB</button>
                    <button type="button" value="USD" class="second-currency-usd btn btn-secondary money-button">USD</button>
                    <button type="button" value="EUR" class="second-currency-eur btn btn-secondary money-button">EUR</button>
                    <button type="button" value="GBP" class="second-currency-gbp btn btn-secondary money-button">GBP</button>
                </div>

                <div class="border mt-4 p-3">
                    <h2>0</h2>
                    <p class="one-second-currency">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 

</body>
</html>
